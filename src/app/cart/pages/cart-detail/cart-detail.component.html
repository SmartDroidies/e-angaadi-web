<div *ngIf="show==false" class="hidecart">"Your Cart Is Empty!"</div>

<div *ngIf="show==true">
  <ul class="table-header">
    <li class="cart-heading">Your Basket</li>
    <li class="table-heading">Delivery Items({{getTotalQuantity()}})</li>
  </ul>
  <div class="table-content">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th class="text-heading" mat-header-cell *matHeaderCellDef>Items </th>
        <td class="text-center" mat-cell *matCellDef="let item">
          <ul class="row-image-info">
            <li>
              <img mat-card-image
                src="https://images.unsplash.com/photo-1620706857370-e1b9770e8bb1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
                class="product-image" />
            </li>
            <li>
              {{item.title}} ({{item.unit+item.submetric}})
            </li>
          </ul>
        </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th class="text-heading" mat-header-cell *matHeaderCellDef>Quantity</th>
        <td class="text-center" mat-cell *matCellDef="let item">
          <ul class="column-action-button">
            <li>
              <button mat-mini-fab color="primary" (click)=subUnit(item,item.unit)>
                <mat-icon>remove</mat-icon>
              </button>
              <button min="0" class="quantity-info">{{item.quantity}}</button>
              <button mat-mini-fab color="primary" (click)=addUnit(item,item.unit)>
                <mat-icon>add</mat-icon>
              </button>
            </li>
            <ul class="row-action-button">
              <li>
                Delete
              </li>
              <span class="vertical-bar"></span>
              <li>
                Save For Later
              </li>
            </ul>
          </ul>
        </td>
      </ng-container>


      <ng-container matColumnDef="total">
        <th class="text-heading" mat-header-cell *matHeaderCellDef>Price</th>
        <td class="text-center" mat-cell *matCellDef="let item">
          {{getSubTotal(item)}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
    </table>
  </div>
