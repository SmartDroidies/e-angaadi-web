<div *ngIf="showSaveSection === false" class="empty-message"></div>

<div *ngIf="showSaveSection === true" >

<div class="card-heading">Saved For Later</div>
<div class="list-products">
  <mat-card *ngFor="let item of items">
    <img class="card-product-image" *ngIf="collectCartImages(item)" mat-card-image src="{{cartImages.url}}">
    <mat-card-content>
      <mat-card-title>{{item.key | translate}}</mat-card-title>
      <mat-card-title>{{item.title | titlecase}}</mat-card-title>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="add-cart-button" color="primary" (click)="onAdd(item)">Move to Cart</button>
      <button mat-raised-button class="remove-cart-button" color="primary" (click)="onRemove(item)">Remove</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
