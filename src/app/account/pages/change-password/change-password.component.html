<div class="container">
  <form class="form" [formGroup]="passwordForm">
    <div class="column">
      <div class="label">Username</div>
      <!-- <mat-form-field> -->
      <div class="input">
        <input matInput name="user" formControlName="user" [value]="setData()" />
      </div>
      <!-- </mat-form-field> -->
    </div>
    <div class="column">
      <div class="label">Old Password *</div>
      <!-- <mat-form-field> -->
      <div class="input">
        <input matInput name="oldPassword" required formControlName="oldPassword"
          type="{{(showOldPassword === false)?'password':'text'}}" />
        <mat-icon matSuffix style="cursor: pointer;" (click)="toggleShowOldPassword()">
          {{!showOldPassword?'visibility':'visibility_off'}}</mat-icon>
      </div>
      <!-- </mat-form-field> -->
    </div>
    <div class="column">
      <div class="label">New Password *</div>
      <!-- <mat-form-field> -->
      <div class="input">
        <input matInput id="newPassword" name="newPassword" formControlName="newPassword"
          type="{{(showPassword === false)?'password':'text'}}" />
        <mat-icon matSuffix style="cursor: pointer;" (click)="toggleShowPassword()">
          {{!showPassword?'visibility':'visibility_off'}}</mat-icon>
        <!-- </mat-form-field> -->
      </div>
    </div>
    <div class="button">
      <button (click)="onChangePassword()" mat-raised-button color="primary">Change Password</button>
    </div>
  </form>
</div>
