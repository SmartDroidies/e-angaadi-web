<button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()"> 
    <mat-icon class="user-icon">account_circle</mat-icon>
    <span class="user-icon-text"><span class="mat-small">Your Account</span></span>
    <span class="user-icon-text">
        <span class="user-icon-text" *ngIf="!signedin"><span class="mat-small">Sign in</span></span>
        <span class="user-icon-text" *ngIf="signedin" ><span class="mat-small">{{name}}</span></span>
    </span>
    </button>
    <mat-menu #menu="matMenu"  [overlapTrigger]="false">
        <span (mouseleave)="menuTrigger.closeMenu()">
        <button mat-menu-item  class="signin" *ngIf="!signedin" (click)="signIn()" color="primary" >Signin</button>
        <span class="name">
            <p class="mail">{{mail}}</p>
        </span>
        <hr *ngIf="signedin">
        <span class="signout">
            <amplify-sign-out *ngIf="signedin"></amplify-sign-out>
        </span>
        <hr *ngIf="signedin">
    </span> 
    </mat-menu>
