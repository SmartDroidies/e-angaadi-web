<div>

    <button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger">
        <mat-icon class="user-icon">account_circle</mat-icon>
        <span class="user-icon-text mat-small">Your Account</span>
        <span class="user-icon-text mat-small" *ngIf="!signedIn">Sign in</span>
        <span class="user-icon-text mat-small" *ngIf="signedIn">{{name}}</span>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
        <div class="row actions">
            <button mat-raised-button class="sign-in" *ngIf="!signedIn" (click)="signIn()"color="primary">
                <span>signIn</span>
            </button>
            <a class="sign-up"  (click)="signUp()"color="primary">
                <span>SignUp</span>
            </a>
        </div>
        <mat-divider *ngIf="signedIn"></mat-divider>
        <span mat-menu-item>{{mail}}</span>
        <mat-divider *ngIf="signedIn"></mat-divider>
        <a *ngIf="signedIn" class="user-nav-item" (click)="signOut()">Sign out</a>
        <mat-divider *ngIf="signedIn"></mat-divider>
    </mat-menu>

</div>
