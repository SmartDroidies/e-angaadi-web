<mat-card class="product" role="listitem">
    <img mat-card-image src="{{productImage(product)}}"/>
    <mat-card-content>
        <mat-card-title>{{product.key | translate}}<span class="price-cart-right">â‚¹{{price}}</span></mat-card-title>
        <mat-card-title>{{product.title | titlecase}}</mat-card-title>
        <mat-chip-list>
            <mat-chip *ngFor="let item of product.units" #lbl="matChip" (click)="selectChip(lbl, item.unit,item.price)">
                <button *ngIf="isProductUnitInCart(item.unit)" class="count-badge" min="0" mat-mini-fab>{{getCartItemQuantity(item.unit)}}</button>
                {{item.unit + ' ' + product.submetric}}
            </mat-chip>
        </mat-chip-list>
    </mat-card-content>
    <mat-card-actions>
        <button  class="add-cart-button" mat-raised-button [disabled]="!selectedUnit"
            (click)="addToCart(product)">Add To
            Cart</button>

            <button mat-icon-button (click)=subUnit()><span class='add-sub-icon'>-</span></button>
            <button class='quantity-info' *ngIf="isInCart()" min="0">{{ selectedProductUnitQuantity() }} in
                Basket</button>
            <button mat-icon-button (click)=addUnit()><span class='add-sub-icon'>+</span></button>
        </div> -->
        <button class="list-cart-button" mat-icon-button>
            <mat-icon>playlist_add</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
