<div class="products">
    <mat-card class="product" role="listitem" *ngFor="let product of productsByGroup">
            <img mat-card-image
                src="https://images.unsplash.com/photo-1620706857370-e1b9770e8bb1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=464&q=80"
                class="product-image" />
                <mat-card-content>
            <mat-card-title>{{product.key}}<span class="price-cart-right">â‚¹50</span></mat-card-title>
            <mat-card-title>{{product.title}}</mat-card-title>
            <mat-chip-list>
                <!-- <mat-chip  #lbl="matChip" (click)="selectChip(lbl)" *ngFor="let item of priceLiveVersion.prices">{{item.unit+' '+product.submetric}}</mat-chip> -->
                <mat-chip *ngFor="let item of product.units">{{item+' '+product.submetric}}</mat-chip>
              </mat-chip-list>
        </mat-card-content>
        <mat-card-actions>
            <button class="add-cart-button" mat-raised-button (click)="addCart(product.code)">Add To Cart</button>
            <button class="list-cart-button" mat-icon-button><mat-icon>playlist_add</mat-icon></button>
          </mat-card-actions>
    </mat-card>
</div>
